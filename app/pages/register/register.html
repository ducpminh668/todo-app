<div class="container-fluid container--login--form">
        <div class="row">
            <!-- login form box -->
            <div class="col-sm-3 login--form">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Register</h3>
                        <ul class="list-unstyled">
                            <li ng-show="LoginForm.username.required">Username invalid</li>
                            <li ng-show="LoginForm.username.$error.minlength">Username must be more than 3 characters</li>
                            <li ng-show="LoginForm.password.required">Username invalid</li>
                            <li ng-show="LoginForm.password.$error.minlength">Password must be more than 6 characters</li>
                        </ul>
                        <form name="LoginForm" ng-submit="vm.login()" novalidate>
                            <div class="form-group">
                                <label for="username">Email address:</label>
                                <input type="text" class="form-control" id="username" name="username" ng-model="vm.username" ng-required=true ng-minlength="3">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" ng-model="vm.password" ng-required=true ng-minlength="6">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Remember me
                                </label>
                            </div>
                            <div>
                                <a ui-sref="login">Login</a>
                            </div>
                            <div class="text-center">
                                <!-- <button class="btn btn-primary" ng-disabled="LoginForm.$invalid">Login</button> -->
                                <button class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- end login form box -->
        </div>
    </div>
