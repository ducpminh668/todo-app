<div class="container-fluid container--login--form">
    <div class="row">
        <!-- login form box -->
        <div class="col-sm-3 login--form">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">Login</h3>
                    <form name="LoginForm" ng-submit="vm.login(LoginForm.$valid)" novalidate>
                        <div class="form-group">
                            <label for="username">Username :</label>
                            <input autocomplete="off" type="text" class="form-control" id="username" name="username" ng-model="vm.username" required
                                ng-minlength="6">
                            <p ng-show="LoginForm.username.$error.minlength" class="help-block">Username must less than 6 characters</p>
                            <p ng-show="LoginForm.username.$error.required" class="help-block">Username required</p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" ng-model="vm.password" required ng-minlength="6">
                            <p ng-show="LoginForm.password.$error.required" class="help-block">Password required</p>
                            <p ng-show="LoginForm.password.$error.minlength" class="help-block">Password must less than 6 characters</p>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                            </label>
                        </div>
                        <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
                        <div>
                            <a ui-sref="register">Register</a>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" ng-disabled="LoginForm.$invalid">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end login form box -->
    </div>
</div>
